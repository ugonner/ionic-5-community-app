<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle icon-only start>
        <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title>Disability Rights Law Section {{SectionNumber}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-2 class="section-label">
                <div><b><i><small class="ssplabels">Section<br>{{SectionNumber}}</small></i></b><br></div>
            </ion-col>
            <ion-col col-10 class="section-content">
                <ion-row>
                    <ion-col col-10 id="sectiontitle" dark>
                        <b><i><small class="ssplabels">Section<br><span [innerHTML]="echoText(Section)" ></span></small></i></b>

                    </ion-col>
                    <ion-col col-2 color="danger">
                        <ion-icon padding name="more" (click)="chooseTranslation(Section.paragraphigbotext, Section.paragraphtext, Section.paragraphannotation)"></ion-icon>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <!--<ion-row>
            <ion-col>
                <ion-badge slot="end" color="primary" (click)="toggleParagraphText('sectiontitle',Label[0]+Section.paragraphtext)">E</ion-badge>
                <ion-badge slot="end" color="primary" (click)="toggleParagraphText('sectiontitle',Label[1]+Section.paragraphigbotext)">I.</ion-badge>
                <ion-badge slot="end" color="success" (click)="toggleParagraphText('sectiontitle',Label[2]+Section.paragraphannotation)">A</ion-badge>
                <ion-badge (click)="speakText(Section.title)"><ion-icon name="microphone" small></ion-icon>.</ion-badge>
                <ion-badge (click)="speakText(Section.paragraphannotation)"><ion-icon name="microphone" small>.</ion-icon></ion-badge>
            </ion-col>
        </ion-row>-->

    </ion-grid>

    <ion-grid>
        <ion-row *ngFor="let s of SubSections; let si = index" padding>
            <ion-col col-2 class="subsection-label">
                <b><i><small class="ssplabels">Subsection<br>{{si+1}}</small></i></b><br>
            </ion-col>
            <ion-col col-10 class="subsection-content">
                <ion-row>
                    <ion-col col-10 [id]="('sp'+si+'div')">
                        <b><i><small class="splabels">section</small></i></b><br>
                        <span [innerHTML]="echoText(s)"></span>
                        <!--{{s.paragraphigbotext}}-->
                    </ion-col>
                    <ion-col col-2>
                        <ion-icon padding name="more" (click)="chooseTranslation(s.paragraphigbotext, s.paragraphtext, s.paragraphannotation)"></ion-icon>

                        <!--
                        <div>
                            <ion-badge (click)="toggleParagraphText('sp'+si+'div',Label[0]+s.paragraphtext)">E</ion-badge>
                        </div>
                        <div>
                            <ion-badge  (click)="toggleParagraphText('sp'+si+'div',Label[1]+s.paragraphigbotext)">I.</ion-badge>
                        </div>
                        <div>
                            <ion-badge (click)="toggleParagraphText('sp'+si+'div',Label[2]+s.paragraphannotation)">A</ion-badge>
                        </div>
                        <ion-badge (click)="speakText(s.paragraphtext)"><ion-icon name="microphone" small></ion-icon>.</ion-badge>
                        <br><ion-badge (click)="speakText(s.paragraphannotation)"><ion-icon name="microphone" small>.</ion-icon></ion-badge>
                        -->
                    </ion-col>
                </ion-row>



                <!--for subsection paragraphs-->
                <ion-row *ngFor="let ss of s.paragraphs; let ssi = index" padding>
                    <ion-col col-2 color="dark" class="paragraph-label ion-text-end">
                        <b><i><small class="ssplabels">Paragraph<br>{{ssi+1}}</small></i></b><br>
                    </ion-col>

                    <ion-col col-10 color="primary" class="paragragh-content">
                        <ion-row>
                            <ion-col col-10 [id]="('sp'+si+'ssp'+ssi+'div')">
                            <b><i><small class="ssplabels">paragraph</small></i></b><br>
                                <span [innerHTML]="echoText(ss)"></span>
                            </ion-col>
                            <ion-col col-2>
                                <ion-icon padding name="more" (click)="chooseTranslation(ss.paragraphigbotext, ss.paragraphtext, ss.paragraphannotation)"></ion-icon>

                            <!--
                                <ion-badge item-right color="primary" (click)="toggleParagraphText('sp'+si+'ssp'+ssi+'div',Label[0]+ss.paragraphtext)">E</ion-badge>
                                <br><ion-badge item-right color="dark" (click)="toggleParagraphText('sp'+si+'ssp'+ssi+'div',Label[1]+ss.paragraphigbotext)">I.</ion-badge>
                                <br><ion-badge item-right color="success" (click)="toggleParagraphText('sp'+si+'ssp'+ssi+'div',Label[2]+ss.paragraphannotation)">A</ion-badge>
                                <br><ion-badge (click)="speakText(ss.paragraphtext)"><ion-icon name="microphone" small>.</ion-icon></ion-badge>
                                <br><ion-badge (click)="speakText(ss.paragraphannotation)"><ion-icon name="microphone" small>.</ion-icon></ion-badge>
                            -->
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>

                <!--end for subsection paragraphs-->
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
