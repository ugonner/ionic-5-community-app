<ion-header>
  <ion-toolbar color="primary">
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{Article.article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <img [src]="httpservice.hostdomain+Article.article.articleimagedisplayname" class="responsive" />
            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col col-12>
                {{Article.article.title}}
            </ion-col>
            <ion-col col-12>
                {{Article.article.detail}}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
