  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{Property_alias}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <ion-icon name="book" padding style="font-size: 4em;"></ion-icon>
            </ion-col>
            <ion-col col-9>
                <h4>{{Property_alias}} Section</h4> | <sub>{{Articles.message}}</sub>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let a of Articles.articles">
            <ion-col col-3>
                <img [src]="httpservice.hostdomain+a.articleimagedisplayname" class="avatar" />
            </ion-col>
            <ion-col col-9>
                <div  (click)="pushPageWithParameters('ArticlePage',{'articleid': a.id})">
                    <span>{{a.title}}</span>
                </div>

                   <small>
                        <ion-icon name="chat-box"></ion-icon>{{a.noofcomments}} |
                        <ion-icon name="eye"></ion-icon>{{a.noofviews}} |
                        <span (click)="pushPageWithParameters('UserprofilePage',{'userid': a.userid})">{{a.userid}}<ion-icon name="person"></ion-icon>{{a.firstname}}</span>
                   </small>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <span *ngFor="let i of Articles.pagelistArray">
                    <button ion-button (click)="getArticles(i)">{{i}}</button>
                </span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
